<div class="add-note" *ngIf="showAddNote">
    <form (ngSubmit)="onSubmit()">
        <label for="text">Note text</label>
        <textarea type="text" id="text" name="text" [(ngModel)]="text" placeholder="Type your note here"></textarea>
        <input type="submit" value="Save">
    </form>
</div>
